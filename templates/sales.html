{% extends 'base.html' %}

{% block title %}sales{% endblock %}

{% block content %}


    <table class="table">
        <thead class="thead-dark">
        <tr>


            <th scope="col">Sales ID</th>
            <th scope="col">Quantity</th>
            <th scope="col">Sales Record</th>


        </tr>
        </thead>
        <tbody>

        <ul class="list-group">
            {% for i in y %}
                <tr>
                    <th scope="row">{{i.id}}</th>

                    <td>{{ i.quantity }}</td>
                    <td>
                        <a class="btn btn-primary" href="/view_sales" role="button">View sales Record</a>
                     </td>



                </tr>

            {% endfor %}


        </ul>
        </tbody>
    </table>


{% endblock %}
