{% extends 'base.html' %}

{% block title %}sales{% endblock %}

{% block content %}

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Add people
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

          <form action="/sales" method="POST">

              <div class="form-group">
                <label for="exampleInputEmail1">inventory_id</label>
                <input name="inventory_id" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First name">
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">sales_quantity</label>
                <input name="sales_quantity" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Last name">
              </div>
              

           
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>

      </div>
    </div>
  </div>
</div>



{% endblock %}
